<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page gestion client</title>
</h:head>

<h:body style="background-color:#5F3E3E;text-align:center;color:white">

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<h1>Ajoutez votre client :</h1>
		<p:separator/>
	<br />

	<center>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="idNom" value="Nom : " />
				<p:inputText id="idNom" value="#{client.nomClient}" />
				<p:outputLabel for="idAdresse" value="Adresse : " />
				<p:inputText id="idAdresse" value="#{client.adresse}" />
				<p:outputLabel for="idMail" value="Mail : " />
				<p:inputText id="idMail" value="#{client.mail}" />
				<p:outputLabel for="idTel" value="Tel : " />
				<p:inputText id="idTel" value="#{client.tel}" />
			</h:panelGrid>
			<br />
			<br />
			<p:commandButton value="Sauvegarder"
				action="#{clientMB.ajouterClient}" />
		</h:form>
	</center>

</h:body>
</html>
