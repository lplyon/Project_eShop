<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page gestion produit</title>
</h:head>

<h:body style="background-color:#5F3E3E;text-align:center;color:white">

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<h1>Ajoutez votre produit :</h1>
	<p:separator />

	<center>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" style="margin:20px">
				<p:outputLabel for="idDesignation" value="Designation : " />
				<p:inputText id="idDesignation"
					value="#{produitMB.produit.designation}" />
				<p:outputLabel for="idDescription" value="Description : " />
				<p:inputText id="idDescription"
					value="#{produitMB.produit.description}" />
				<p:outputLabel for="idPrix" value="Prix : " />
				<p:inputText id="idPrix" value="#{produitMB.produit.prix}" />
				<p:outputLabel for="idQuantite" value="Quantité : " />
				<p:inputText id="idQuantite" value="#{produitMB.produit.quantite}" />
				<p:outputLabel for="idCategorie" value="Categorie : " />
				<p:inputText id="idCategorie" value="#{produitMB.produit.categorie}" />
			</h:panelGrid>
			<p:commandButton value="Sauvegarder"
				action="#{produitMB.ajouterProduit}" update="@all" />
		</h:form>
	</center>
	<br />
	<br />

	<h1>Liste des catégories</h1>


	<p:dataTable var="categorie" value="#{categorieMB.lCategories}"
		style="margin:50px">
		<p:column headerText="ID">
			<h:outputText value="#{categorie.idCategorie}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{categorie.description}" />
		</p:column>
		<p:column headerText="Nom">
			<h:outputText value="#{categorie.nomCategorie}" />
		</p:column>
	</p:dataTable>

	<p:separator />

	<h2>Liste des produits</h2>


	<p:dataTable var="categorie" value="#{produitMB.lProduits}"
		style="margin:50px">
		<p:column headerText="ID">
			<h:outputText value="#{produit.idProduit}" />
		</p:column>
		<p:column headerText="Designation">
			<h:outputText value="#{produit.designation}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{produit.description}" />
		</p:column>
		<p:column headerText="Prix">
			<h:outputText value="#{produit.prix}" />
		</p:column>
		<p:column headerText="Quantité">
			<h:outputText value="#{produit.quantite}" />
		</p:column>
		<p:column>
			<p:outputLabel for="idCategorie" value="Categorie : " />
			<p:inputText id="idCategorie"
				value="#{produitMB.produit.categorie.nomCategorie}" />
		</p:column>
		<p:column headerText="Action">
			<h:form>
				<p:commandButton value="Modifier"
					action="#{produitMB.accesModifierProduit(produit.idProduit)}"
					update="@all" />
			</h:form>
		</p:column>
		<p:column headerText="Action">
			<h:form>
				<p:commandButton value="Supprimer"
					action="#{produitMB.supprimerProduit}" update="@all">
					<f:setPropertyActionListener value="#{produit.idProduit}"
						target="#{produitMB.produit.idProduit}" />
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>



</h:body>
</html>
