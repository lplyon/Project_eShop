<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page Gestion des produits</title>
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<p:separator />

	<h:form>

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="idDesignation" value="Désignation du produit : " />
			<p:inputText id="idDesignation" value="#{pMB.produit.designation}" />

			<p:outputLabel for="idDescription" value="Description du produit : " />
			<p:inputText id="idDescription" value="#{pMB.produit.description}" />

			<p:outputLabel for="idPrix" value="Prix : " />
			<p:inputText id="idPrix" value="#{pMB.produit.prix}" />

			<p:outputLabel for="idQtt" value="Quantité : " />
			<p:inputText id="idQtt" value="#{pMB.produit.quantite}" />

			<p:outputLabel for="idSelectionne" value="Selectionne :" />
			<p:inputText id="idSelectionne" value="#{pMB.produit.selectionne}" />

			<p:outputLabel for="idPhoto" value="URL Photo :" />
			<p:inputText id="idPhoto" value="#{pMB.produit.photo}" />

		</h:panelGrid>

		<p:commandButton value="Ajout" action="#{pMB.ajouterProduit}"
			update="@all" />

	</h:form>

	<p:dataTable var="prod" value="#{pMB.lProduits}">
		<p:column headerText="Id">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{prod.prix}" />
		</p:column>
	</p:dataTable>



</h:body>
</html>
