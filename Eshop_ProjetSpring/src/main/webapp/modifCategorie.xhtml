<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page index</title>
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>


<h:form>
		<h:panelGrid columns="2" cellpadding="4">
			<p:outputLabel for="id" value="ID: " />
			<p:inputText id="id" value="#{categorieMB.categorie.idCategorie}" />
			<p:outputLabel for="idDescription" value="Description: " />
			<p:inputText id="idDescription" value="#{categorieMB.categorie.description}" />
			<p:outputLabel for="idNomCategorie" value="Nom : " />
			<p:inputText id="idNomCategorie" value="#{categorieMB.categorie.nomCategorie}" />
			<p:outputLabel for="idPhoto" value="Photo : " />
			<p:inputText id="idPhoto" value="#{categorieMB.categorie.photo}" />
		</h:panelGrid>
			<p:commandButton value="Modifier" action="#{categorieMB.modifierCategorie}" update="@all">  </p:commandButton>
			<h:messages color="red"/>
</h:form>
</h:body>
</html>
