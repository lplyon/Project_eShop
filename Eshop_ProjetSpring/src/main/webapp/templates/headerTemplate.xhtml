<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>header</title>
</h:head>

<h:body>
	<ui:composition>
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Accueil" outcome="/ui/menu/tabMenu"
					icon="ui-icon-star">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Consulter et rechercher des articles"
					outcome="/ui/menu/tabMenu" icon="ui-icon-search">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Voir mon panier" outcome="/ui/menu/tabMenu"
					icon="ui-icon-document">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Ajouter un produit" outcome="/ui/menu/tabMenu"
					icon="ui-icon-wrench">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Supprimer un produit" outcome="/ui/menu/tabMenu"
					icon="ui-icon-wrench">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Modifier un produit" outcome="/ui/menu/tabMenu"
					icon="ui-icon-wrench">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Se connecter" outcome="/ui/menu/tabMenu"
					icon="ui-icon-person">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</ui:composition>

</h:body>
</html>
