<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page index</title>
</h:head>

<h:body  style="background-color:#5F3E3E;text-align:center;color:white"">

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>



	<p:dataTable var="clients" value="#{clientMB.lClients}" style="margin:100px">
		<p:column headerText="Nom">
			<h:outputText value="#{clientMB.client.nomClient}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{clientMB.client.adresse}" />
		</p:column>

		<p:column headerText="Mail">
			<h:outputText value="#{clientMB.client.mail}" />
		</p:column>
		<p:column headerText="Tel">
			<h:outputText value="#{clientMB.client.tel}" />
		</p:column>
	</p:dataTable>




</h:body>
</html>
