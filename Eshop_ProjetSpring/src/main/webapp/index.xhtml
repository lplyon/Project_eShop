<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page index</title>
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<p:separator />

	<p:dataTable var="produits" value="#{pMB.lProduits}">
		<p:column headerText="Id">
			<h:outputText value="#{pMB.produit.designation}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{pMB.produit.description}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{pMB.produit.prix}" />
		</p:column>
	</p:dataTable>




</h:body>
</html>
