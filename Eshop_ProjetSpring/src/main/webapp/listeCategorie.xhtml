<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste de cat√©gories</title>
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>



	<p:dataTable var="categorie" value="#{categorieMB.lCategories}">
	<p:column headerText="ID">
			<h:outputText value="#{categorieMB.categorie.idCategorie}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{categorieMB.categorie.description}" />
		</p:column>
		<p:column headerText="Nom">
			<h:outputText value="#{categorieMB.categorie.nomCategorie}" />
		</p:column>

		<p:column headerText="Photo">
			<h:outputText value="#{categorieMB.categorie.photo}" />
		</p:column>
	</p:dataTable>




</h:body>
</html>
