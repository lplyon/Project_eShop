<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestion des catégories</title>
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>


<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="idDescription" value="Description: " />
			<p:inputText id="idDescription" value="#{categorieMB.categorie.description}" />
			<p:outputLabel for="idNomCategorie" value="Nom : " />
			<p:inputText id="idNomCategorie" value="#{categorieMB.categorie.nomCategorie}" />
			<p:outputLabel for="idPhoto" value="Photo : " />
			<p:inputText id="idPhoto" value="#{categorieMB.categorie.photo}"/>
			  
		</h:panelGrid>

			<p:commandButton value="ajouter" action="#{categorieMB.ajouterCategorie}" update="@all">  </p:commandButton>
			<h:messages color="red"/>
</h:form>

<h1> Liste des catégories</h1>
<p:dataTable var="categorie" value="#{categorieMB.lCategories}">
	<p:column headerText="ID">
			<h:outputText value="#{categorieMB.categorie.idCategorie}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{categorieMB.categorie.description}" />
		</p:column>
		<p:column headerText="Nom">
			<h:outputText value="#{categorieMB.categorie.nomCategorie}" />
		</p:column>

		<p:column headerText="Photo">
			<h:outputText value="#{categorieMB.categorie.photo}" />
			
		</p:column>
		<p:column headerText="Action">
			<h:form>
			<p:commandButton value="Modifier" action ="#{categorieMB.modifierCategorie}" update="@all">
			<f:setPropertyActionListener value="#{categorie.idCategorie}" target="#{categorieMB.categorie.idCategorie}" /></p:commandButton>
			</h:form>
		</p:column>
		<p:column headerText="Action">
			<h:form>
			<p:commandButton value="Supprimer" action ="#{categorieMB.supprimerCategorie}" update="@all">
			<f:setPropertyActionListener value="#{categorie.idCategorie}" target="#{categorieMB.categorie.idCategorie}" />
			<p:ajax event="change" listener="#{categorieMB.categorie.idCategorie}" update="categorie"/></p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>


</h:body>
</html>
